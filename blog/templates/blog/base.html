{% load static %}
<html>

    {% block title %}
    {% endblock title %}

    <head>
        <link rel="stylesheet" href="{% static 'blog/style.css' %}">
    </head>

    <body>
        <header id="pageHeader">
            <ul class="menu-list">
                <li><a style="padding: 0;" href="/home/">
                <img src="{% static 'blog/images/site-logo.png'%}" alt="site-logo.png" height="80" width="80">
                </a></li>
                <li><a href="/blog/">Blog</a></li>
                <li><a href="/register/sign_up">Sign Up</a></li>
                <li><a href="/register/sign_in">Sign In</a></li>     
            </ul>
        </header>

        <article id="mainArticle">
            {% block content %}
            {% endblock %}
        </article>

        <nav id="mainNav">
            <div class="profile_view">
                <h4>{{request.user}}</h4> 
                <a href="#">Profile</a>
                <a href="/register/logout">Logout</a>
            </div>
        </nav>

        <div id="siteAds">Ads
            
            {% block ads %}
                
            {% endblock ads %}
        </div>
            
        <footer id="pageFooter">
            {% if user.is_superuser %}
                <a class=' btn btn-admin-panel' href="/admin">Admin page</a>
            {% endif %}
        </footer>

        </body>  
</html>
